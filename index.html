<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarotpedia</title>
    <meta name="description" content="Tarot spreads using Wikipedia articles: because 78 cards wasn't enough.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tarotpedia">
    <meta property="og:description" content="Tarot spreads using Wikipedia articles: because 78 cards wasn't enough.">
    <meta property="og:image" content="static/img/card-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tarotpedia">
    <meta name="twitter:description" content="Tarot spreads using Wikipedia articles: because 78 cards wasn't enough.">
    <meta name="twitter:image" content="static/img/card-image.png">

    <link rel="icon" type="image/svg+xml" href="static/img/favicon.svg" sizes=any>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css?v=f7b2260">
</head>
<body>
    <header>
        <button class="settings-btn" id="settings-btn" title="Customize position names">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"></path>
            </svg>
        </button>
        <h1>Tarotpedia</h1>
        <p class="tagline">Divination through encyclopedia</p>
    </header>

    <main>
        <div class="spread-controls">
            <select id="spread-select" class="spread-select">
                <optgroup label="Default Spreads" id="optgroup-default">
                    <option value="one">One Card</option>
                    <option value="three" selected>Three Card</option>
                    <option value="celtic">Celtic Cross</option>
                </optgroup>
                <optgroup label="My Spreads" id="optgroup-user" class="hidden"></optgroup>
            </select>
            <button id="reading-btn" class="share-btn" title="Set a reading topic">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <button id="draw-btn" class="draw-btn">
                <span class="draw-text">Draw</span>
                <svg class="draw-reload" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
            <button id="share-btn" class="share-btn" disabled title="Copy shareable link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </button>
            <button id="download-btn" class="share-btn" disabled title="Download spread">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
            </button>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-tabs">
                    <button class="modal-tab active" data-tab="settings">Settings</button>
                    <button class="modal-tab" data-tab="spreads">Spreads</button>
                </div>
                <div class="modal-body tab-panel" id="tab-settings">
                    <div class="settings-section">
                        <h3 id="section-language">Language</h3>
                        <div class="setting-row">
                            <label for="ui-language-select">Interface:</label>
                            <select id="ui-language-select" class="language-select">
                                <option value="en">English</option>
                                <option value="simple">Simple English</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="fr">French</option>
                                <option value="ja">Japanese</option>
                                <option value="pt">Portuguese</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label for="language-select">Articles:</label>
                            <select id="language-select" class="language-select">
                                <option value="en">English</option>
                                <option value="simple">Simple English</option>
                                <option value="es">Spanish</option>
                                <option value="de">German</option>
                                <option value="fr">French</option>
                                <option value="ja">Japanese</option>
                                <option value="pt">Portuguese</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3 id="section-articles">Articles</h3>
                        <div class="setting-row">
                            <label for="disambiguation-toggle">Include disambiguation pages</label>
                            <input type="checkbox" id="disambiguation-toggle">
                        </div>
                        <div class="setting-row">
                            <label for="warn-links-toggle">Warn when loading links</label>
                            <input type="checkbox" id="warn-links-toggle" checked>
                        </div>
                    </div>
                </div>
                <div class="modal-body tab-panel hidden" id="tab-spreads">
                    <!-- Dynamic content rendered by JS -->
                </div>
                <div class="modal-footer" id="settings-footer">
                    <button class="btn-reset" id="reset-language">Reset</button>
                    <button class="btn-save" id="save-settings">Save</button>
                </div>
                <div class="modal-footer hidden" id="spreads-footer">
                    <button class="btn-save" id="new-spread-btn">+ New Spread</button>
                </div>
            </div>
        </div>

        <div id="reading-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your reading topic</h2>
                    <button class="modal-close" id="reading-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="reading-input" class="reading-textarea" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn-reset" id="reading-clear">Clear</button>
                    <button class="btn-save" id="reading-save">Set reading</button>
                </div>
            </div>
        </div>

        <div id="download-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="download-modal-title"></h2>
                </div>
                <div class="modal-body">
                    <div class="download-filename-row">
                        <label for="download-filename" id="download-filename-label"></label>
                        <input type="text" id="download-filename" autocomplete="off" spellcheck="false">
                    </div>
                    <div class="download-format-body">
                        <button class="btn-save" id="download-csv">CSV</button>
                        <button class="btn-save" id="download-tsv">TSV</button>
                        <button class="btn-save" id="download-md">Markdown</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-reset" id="download-cancel"></button>
                </div>
            </div>
        </div>

        <div id="share-confirm-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="share-confirm-title"></h2>
                </div>
                <div class="modal-body">
                    <p id="share-confirm-message"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn-reset" id="share-confirm-no"></button>
                    <button class="btn-reset" id="share-confirm-never"></button>
                    <button class="btn-save" id="share-confirm-yes"></button>
                </div>
            </div>
        </div>

        <div id="reading-display" class="reading-display hidden">
            <span id="reading-text"></span>
        </div>

        <div id="card-display" class="card-display"></div>

        <div id="article-viewer" class="article-viewer hidden">
            <div class="article-header">
                <span id="article-title" class="article-title"></span>
                <div class="article-actions">
                    <a id="article-external" href="#" target="_blank" rel="noopener noreferrer" class="article-external-link" title="Open in new tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </a>
                    <button id="article-close" class="article-close" title="Close">&times;</button>
                </div>
            </div>
            <iframe id="article-iframe" class="article-iframe"></iframe>
        </div>

        <div id="copy-toast" class="copy-toast hidden"></div>
    </main>

    <footer>
        <p>Because 78 cards wasn't enough.</p>
    </footer>

    <script src="static/js/lang.js?v=f7b2260"></script>
    <script src="static/js/app.js?v=f7b2260"></script>
</body>
</html>
