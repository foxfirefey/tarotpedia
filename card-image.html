<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; }
        .card {
            width: 1200px;
            height: 630px;
            background: url('Hubble_HH80_new_4Filters_V7_FINALcrop.jpg') center center / cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .favicon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Cinzel Decorative', Georgia, serif;
            font-size: 72px;
            color: #e056a0;
            text-shadow: 0 0 30px rgba(224, 86, 160, 0.5);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        p {
            font-family: Georgia, serif;
            font-size: 28px;
            color: #c0a0c0;
            font-style: italic;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="content">
            <img src="favicon.svg" class="favicon" alt="">
            <h1>Tarotpedia</h1>
            <p>Tarot spreads using Wikipedia articles: because 78 cards wasn't enough.</p>
        </div>
    </div>
</body>
</html>
